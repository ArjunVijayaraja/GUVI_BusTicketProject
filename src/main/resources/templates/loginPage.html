<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUVI BUS - TICKITING PROJECT</title>
<!--    <link href="../static/bootstrap/bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet">-->
    <link th:href="@{/bootstrap/bootstrap-5.3.3-dist/css/bootstrap.css}" rel="stylesheet">

</head>

<body>
    <div class="container d-flex flex-wrap min-vh-100 justify-content-center align-content-center">

        <div class="col-lg-5">
            <form method="post" th:action="@{/login}">
                <div class="card">
                    <h4 class="card-header text-bg-light text-center">Welcome to Bus Reservation System</h4>
                    <div class="card-body ">
                        <div class="row mb-3 justify-content-around">
                            <div class="col-lg-10 mb-3">
                                <label for="userMail" class="form-label">User Mail:</label>
                                <input id="userMail" name="username" type="text" class="form-control" placeholder="usermial@gmail.com">
                            </div>
                            <div class="col-lg-10 mb-3">
                                <label for="userPassword" class="form-label">Password:</label>
                                <input id="userPassword" name="password" type="password" class="form-control" placeholder="password">
                            </div>

                            <div class="col-lg-10 mb-3">
                                <button type="submit" class="btn btn-success btn-sm">Login</button>
                                <a th:href="@{/user-registration}"  class="btn btn-info btn-sm">Create account</a>
                            </div>
                        </div>


                    </div>
                </div>
            </form>
        </div>

    </div>

</body>
<script th:src="@{/bootstrap/bootstrap-5.3.3-dist/js/bootstrap.js}"></script>

</html>
