<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>tripBusLlist</title>
    <link th:href="@{/bootstrap/bootstrap-5.3.3-dist/css/bootstrap.css}" rel="stylesheet">

</head>
<body>
<div th:insert="~{header-fragment :: header}"></div>


<div class="container">
    <div class="card">
        <h4 class="card-header text-center">List of Buses </h4>
        <div class="card-body">
            <form th:object="${tripBusList}">
                <div class="table-responsive">
                    <table class=" table table-bordered">
                        <thead class="text-center table-info">
                        <th>S.No</th>
                        <th>Bus Name</th>
                        <th>Reg Number</th>
                        <th>FromLoc</th>
                        <th>DepartureTime</th>
                        <th>toLoc</th>
                        <th>arrivalTime</th>
                        <th>TIcketPrice</th>
                        <th>Book/View</th>
                        </thead>
                        <tbody class="text-center">
                        <!--            <tr>                <td colspan="9">No data</td>            </tr>-->
                        <tr th:if="${#lists.isEmpty(tripBusList)}">
                            <td colspan="9">No bus are available, please check on different dates</td>
                        </tr>
                        <tr th:each="bus,busStat : ${tripBusList}">
                            <td th:text="${busStat.count}"></td>
                            <td th:text="${bus.busTravelName}"></td>
                            <td th:text="${bus.busRegistrationNumber}"></td>
                            <td th:text="${bus.fromLocation}"></td>
                            <td th:text="${bus.departureTime}"></td>
                            <td th:text="${bus.toLocation}"></td>
                            <td th:text="${bus.arrivalTime}"></td>
                            <td th:text="${bus.ticketPrice}"></td>
                            <td><a th:href="@{'/trip-seats/'+${bus.busTripId}}">View</a>
                            </td>
                        </tr>
                        </tbody>

                    </table>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
