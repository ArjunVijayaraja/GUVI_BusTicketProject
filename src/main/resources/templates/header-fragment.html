<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/bootstrap/bootstrap-5.3.3-dist/css/bootstrap.css}" rel="stylesheet">
    <!-- <link href="../static/bootstrap/bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet"> -->

    <style>
        #nav_header {
   position: fixed;
   top: 0; /* Ensure it sticks at the top */
   z-index: 1000; /* Ensures it's above other content */
   width: 100%; /* Full width */}
    </style>

</head>
<body>

<header th:fragment="header">
<nav class="navbar navbar-expand-lg bg-body-tertiary mb-3" id="nav_header">
    <div class="container-fluid">
        <a class="navbar-brand">Bus-Ticket Booking Application</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/admin/get-allBus}">TRIP List</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/admin/view-tripMaster}">Create Trip</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/getAllUserBookings}">View bookings</a>
                </li>
                
            </ul>
        </div>
        <div class="px-4 nav-item ">
            <a th:href="@{/logout}" class=" nav-link text-black btn">Logout</a>
        </div>
    </div>
</nav>

</header>
</body>
<script th:src="${/bootstrap/bootstrap-5.3.3-dist/js/bootstrap.js}"></script>
</html>
